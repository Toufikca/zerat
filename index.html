<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="S-MAINT Football Manager Pro 2027 - Système professionnel de gestion d'équipes de football">
    <meta name="keywords" content="football, manager, gestion d'équipe, système de gestion, joueurs, matchs">
    <meta name="author" content="S-MAINT Systems">
    
    <!-- Amélioration SEO et accessibilité -->
    <title>S-MAINT Football Manager Pro 2027 | Système de gestion d'équipes de football</title>
    
    <!-- Preconnect pour améliorer les performances -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Chargement des polices -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚽</text></svg>">
    
    <!-- Styles CSS -->
    <style>
        /* Les styles CSS améliorés viendront ici */
    </style>
</head>
<body>
    <!-- Écran de chargement initial -->
    <div id="preloader" class="preloader">
        <div class="preloader-content">
            <div class="preloader-logo">
                <i class="fas fa-futbol"></i>
                <span>S-MAINT Pro 2027</span>
            </div>
            <div class="preloader-spinner"></div>
            <p class="preloader-text">Chargement du système...</p>
        </div>
    </div>

    <!-- Application de gestion de football -->
    <div id="app" aria-live="polite" aria-label="Application de gestion de football">
        <!-- L'application sera chargée ici -->
    </div>

    <!-- Templates HTML pour utilisation dynamique -->
    <template id="player-card-template">
        <div class="player-card" data-player-id="">
            <div class="player-card-header">
                <div class="player-number"></div>
                <div class="player-position-badge"></div>
                <div class="player-status-indicator"></div>
            </div>
            <div class="player-card-body">
                <div class="player-avatar-large"></div>
                <h4 class="player-name"></h4>
                <div class="player-info"></div>
                <div class="player-rating"></div>
            </div>
            <div class="player-card-footer">
                <button class="btn btn-sm btn-primary btn-edit">
                    <i class="fas fa-edit"></i> Modifier
                </button>
                <button class="btn btn-sm btn-danger btn-delete">
                    <i class="fas fa-trash"></i> Supprimer
                </button>
                <button class="btn btn-sm btn-info btn-details">
                    <i class="fas fa-info-circle"></i> Détails
                </button>
            </div>
        </div>
    </template>

    <template id="match-card-template">
        <div class="match-card" data-match-id="">
            <div class="match-date"></div>
            <div class="match-teams">
                <div class="team home-team">
                    <div class="team-logo"></div>
                    <div class="team-name"></div>
                </div>
                <div class="match-vs">vs</div>
                <div class="team away-team">
                    <div class="team-logo"></div>
                    <div class="team-name"></div>
                </div>
            </div>
            <div class="match-competition"></div>
            <div class="match-actions">
                <button class="btn btn-sm btn-primary btn-edit-match">Modifier</button>
                <button class="btn btn-sm btn-danger btn-delete-match">Supprimer</button>
            </div>
        </div>
    </template>

    <!-- Widgets supplémentaires -->
    <div id="notification-container" class="notification-container" aria-live="assertive"></div>
    
    <!-- Indicateur hors ligne -->
    <div id="offline-indicator" class="offline-indicator" hidden>
        <i class="fas fa-wifi-slash"></i>
        <span>Vous êtes hors ligne</span>
    </div>

    <script>
        // Le JavaScript amélioré viendra ici
    </script>
</body>
</html>
